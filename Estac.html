<!DOCTYPE html>
<html>
  <head>
    <title>Sala 360</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets utilizados no projeto -->
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="img1" src="./images/estac.jpg" />
        <img id="img2" src="./images/rua.jpg" />
      </a-assets>
      
      <!-- Camera + Cursor. -->
      <a-camera position="0 1 0" id="cameraCena">
        <a-cursor intersection-spawn="Event: click; mixin:voxel;">
        </a-cursor>
      </a-camera>

      <a-sky id="img-360" radius="30" src="#img1" rotation="0 180 0"> </a-sky>
      <!-- <a-sphere  material="#img"> </a-sphere> -->
      <a-text value="Rua" position="-0.5 1.3 -3" rotation="0 0 0" color="white"></a-text>
      <a-sphere id="para_frente" position="-2.5 1.3 -26" radius="0.5" color="#ed1212"></a-sphere>
      

    </a-scene>
  </body>
  <!-- Cria o script para lidar com a transição -->
  <script>
    document.querySelector("#para_frente")
      .addEventListener("mouseenter", e => {
        location.href="Rua.html";
      });
  </script>
</html>
